<style>*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,Helvetica,sans-serif;width:100%;height:auto}
*{border:0;box-sizing:border-box;margin:0;padding:0}:root{--hue:223;--bg:hsl(var(--hue), 10%, 10%);--fg:hsl(var(--hue), 10%, 90%);--primary:hsl(var(--hue), 90%, 50%);--primary2:hsl(var(--hue), 90%, 70%);--primary2-t:hsla(var(--hue), 90%, 70%, 0);--border:hsl(var(--hue), 10%, 30%);--border-hover:hsl(var(--hue), 10%, 50%);--trans-dur:.3s;--trans-timing:cubic-bezier(.65, 0, .35, 1)}body{color:var(--fg);transition:background-color calc(var(--trans-dur) * .5) steps(1,end),box-shadow var(--trans-dur) var(--trans-timing),color calc(var(--trans-dur) * .5) steps(1,end)}body{background-color:var(--bg)}</style>
